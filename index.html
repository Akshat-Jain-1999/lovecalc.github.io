<!DOCTYPE html>
<html>
<head>
	<meta charset='UTF-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Love Calculator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
		body{
			background-image: linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.3)),url('https://images.hdqwalls.com/download/new-love-date-4k-ts-1920x1080.jpg');
			background-repeat: no-repeat;
			background-size: cover;
			background-position: top;
			width: 100%;
                        height: 100vh;
                        position: relative;
		}
		header{
			position: absolute;
			top: 50%;
			left: 50%;
			width: 100%;
			transform: translate(-50%,-75%);
		}
		i{
			color: red;
		}
	</style>
</head>
<body>
<header>
		<div style="width: 665px !important;" class="card m-auto">
  <div class="card-header text-center bg-danger text-white font-weight-bold">Love Calculator</div>
  <div class="card-body">
  	<form class="form-inline w-75 m-auto">
  		<div class="form-group">
  			<input id="name" type="text" name="" class="form-control text-center" placeholder="Your Name">
  		</div>
  		<div><span class="pl-4 pr-4">+</span></div>
  		<div class="form-group">
  			<input id="lname" type="text" name="" class="form-control text-center " placeholder="Your Love Name">
  		</div>
  	</form>
  	<br>
  	<div class="w-75 m-auto text-center">
  		<button onclick="fun()" class="btn btn-success w-25">Calculate</button>
  	</div>
  	<br>
  	<div>
  		<input id="ss" type="text" name="" id="lovevalue" placeholder="Love Percentage" class="form-control text-center m-auto">
  	</div>
  </div>
  <div class="card-footer text-center">God Bless Your Relationship <i class="fa fa-heart" aria-hidden="true"></i> </div>
</div>
</header>
<script>
	function fun(){

		var n=document.getElementById('name').value;
		var ln=document.getElementById('lname').value;
		if(n=="" || ln=="")
		{
			alert("Name can't be empty");
		}
		else if(n.length<3 || ln.length<3){
			alert("Name can't be less than 3 alphabets!");
		}
		else if(!isNaN(n) || !isNaN(ln)){
			alert("Numbers are not allowed!");
		}
		else{
			var a = Math.floor(Math.random()*100);
			var inp=document.getElementById('ss').value=a + "%";
		}
	}
</script>
</div>
</body>
</html>
